<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <p>Haz clic en el botón para ver un mensaje sorpresa.</p>
    <button onclick="mostrarMensaje()">Haz clic aquí</button>
    <p id="mensaje"></p>

    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").innerText = "¡Hola! Gracias por visitar mi página web.";
        }
    </script>
</body>
</html
